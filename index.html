<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seamless Text with Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="text-flow" id="textFlow">
        We're here <span class="video-box video-1 original"></span> 
        to 
        make 
        healthy <span class="video-box video-2 original"></span> 
        living effortless, so you can 
        <span class="video-box video-3 original"></span> 
        live longer and happier 
        <span class="video-box video-4 original"></span>
    </div>
    
    <video id="source-video" loop muted>
        <source src="video.mp4" type="video/mp4">
    </video>

    <script src="script.js"></script>
</body>
</html>
